<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Grid</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(1, 1fr);
        gap: 10px;
      }
      #subcontainer {
        grid-column: 1/4;
        grid-row: 2/4;
        display: grid;
        gap: inherit;
        grid-template-columns: subcontainer;
        grid-template-rows: 2fr 2fr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>one</div>
      <div>two</div>
      <div>3</div>
      <div>4</div>
      <div id="subcontainer">
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
