<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Dynamic Add Elements
    </title>
</head>
<body>
    <button onclick="addtext()">
    add text! 
    </button>


    <script>
        function addtext(){
            let randomtext= document.createElement('p');
            randomtext.textContent='Anand Prakash Chaudhary ❤️';
            
            randomtext.setAttribute('class','note');
            document.body.appendChild(randomtext)

        }
    </script>
</body>
</html>
